<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Paradise Hotel</title>
  </head>
  <body>
    <style>
      body {
        background-color: antiquewhite;
      }
      .card-style {
        margin-top: 10px;
      }
      .btn-dimensions {
        width: 80px;
        height: 40px;
        margin-right: 5px;
      }
      #orders-1 {
        margin-top: 10px;
      }
      #table-container {
        margin-top: 25px;
        margin-bottom: 10px;
        background-color: rgb(251, 250, 235);
        border-radius: 10px;
      }
      .inherit-container {
        background-color: rgb(255, 253, 245);
        border: none;
        margin-bottom: 15px;
      }
    </style>
    <!--Navbar HTML-->
    <nav
      class="navbar"
      style="
        background-color: rgb(0, 19, 30);
        color: rgb(24, 119, 0);
        height: 80px;
        padding: 5px;
      "
    >
      <h1>Order List</h1>
    </nav>
    <!--Navbar HTML-->
    <div
      class="container d-flex flex-column justify-content-center"
      id="papa-div"
      style="margin-top: 20px"
    >
      <form
        class="container-sm"
        style="
          padding: 15px;
          border-radius: 10px;
          background-color: rgb(251, 250, 235);
        "
      >
        <h3 style="text-align: center">Order Details</h3>
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" />
        <label for="price" class="form-label">Price:</label>
        <input type="number" class="form-control" id="price" />
        <label for="phonenumber" class="form-label">Table Number:</label>
        <select name="tableNumber" id="tableNumber" class="form-select">
          <option value="Table1">Table 1</option>
          <option value="Table2">Table 2</option>
          <option value="Table3">Table 3</option>
        </select>
        <button
          type="submit"
          class="btn btn-success"
          id="submit"
          style="margin-top: 10px"
        >
          Submit
        </button>
      </form>

      <!--Table 1 HTML-->
      <div class="container d-flex flex-column table-1-container" id="table-container">
        <div
          class="container"
          style="border-bottom: 1px solid black; width: 100%"
        >
          <h3>Table 1</h3>
        </div>
        <div class="container" id="orders-1">
          <div class="card card-style inherit-container">
            <div class="card-body d-flex">
              <div class="container d-flex flex-column">
                <span>Name: Chicken Makhni</span>
                <span>Price: 350</span>
              </div>
              <div
                class="container d-flex justify-content-end align-items-center"
              >
                <button class="btn btn-danger btn-dimensions">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Table 1 HTML-->
      <!--Table 2 HTML-->
      <div class="container d-flex flex-column" id="table-container">
        <div
          class="container"
          style="border-bottom: 1px solid black; width: 100%"
        >
          <h3>Table 2</h3>
        </div>
        <div class="container" id="orders-2">adsasd</div>
      </div>
      <!--Table 2 HTML-->
      <!--Table 3 HTML-->
      <div class="container d-flex flex-column" id="table-container">
        <div
          class="container"
          style="border-bottom: 1px solid black; width: 100%"
        >
          <h3>Table 3</h3>
        </div>
        <div class="container" id="orders-3">adsasd</div>
      </div>
      <!--Table 3 HTML-->
    </div>
  </body>
</html>
