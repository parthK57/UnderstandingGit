<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booking Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
      .card-style {
        margin-top: 10px;
      }
      .btn-dimensions {
        width: 80px;
        height: 40px;
        margin-right: 5px;
      }
    </style>

    <nav
      class="navbar bg-primary"
      style="color: white; height: 80px; padding: 5px"
    >
      <h1>Booking Application</h1>
    </nav>
    <div
      class="container d-flex flex-column justify-content-center"
      id="papa-div"
      style="margin-top: 20px"
    >
      <form
        class="container-sm bg-secondary-subtle"
        style="padding: 15px; border-radius: 10px"
      >
        <h3 style="text-align: center">Details</h3>
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" />
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" />
        <label for="phonenumber" class="form-label">Phone Number:</label>
        <input type="number" class="form-control" id="phoneNumber" />
        <button
          type="submit"
          class="btn btn-success"
          id="submit"
          style="margin-top: 10px"
        >
          Submit
        </button>
      </form>
      <div class="card card-style bg-secondary-subtle">
        <div class="card-body d-flex">
          <div class="container d-flex flex-column">
            <span>Name: Parth Kolgiri</span>
            <span>Email: parth.kolgiri32@gmail.com</span>
            <span>Phone Number: 9860527528</span>
          </div>
          <div class="container d-flex justify-content-end align-items-center">
            <button class="btn btn-warning btn-dimensions">Edit</button>
            <button class="btn btn-danger btn-dimensions">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
