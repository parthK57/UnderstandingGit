<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="header-h1">Track Your Expenses</h1>
    </div>
    <div class="form-container">
      <form>
        <div class="title">Add Expenses</div>
        <label for="Description" name="description">Category:</label>
        <select name="category" id="category">
            <option value="Personal">Personal</option>
            <option value="Family">Family</option>
            <option value="Friends">Friends</option>
            <option value="Others">Others</option>
        </select>
        <label for="Description" name="description">Description:</label>
        <input type="text" id="input-description" />
        <label for="amount" name="amount">Amount:</label>
        <input type="number" id="input-amount" />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <!-- SCRIPTS -->
    <script src="index.js"></script>
  </body>
</html>
